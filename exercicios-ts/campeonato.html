<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de campeonato</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Cadastro de campeonato</h2>
    <form id="formCampeonato">
        <p>Nome:</p>
        <input type="text" placeholder="Nome Campeonato" id="nome" />

        <p>Categoria:</p>
        <select id="categoria">
            <option>Selecione</option>
            <option>feminino</option>
            <option>masculino</option>
        </select>

        <p>Tipo:</p>
        <select id="tipo">
            <option>Selecione</option>
            <option>Mata-mata</option>
            <option>Pontos corridos</option>
        </select>

        <p>Data inicio:</p>
        <input type="date" id="dataInicio">

        <p>Data Fim:</p>
        <input type="date" id="dataFim">
        <br>
        <br>
        <input type="submit" value="cadastrar" />
    </form>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Tipo</th>
                <th>Inicio</th>
                <th>Fim</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tbCampeonato">
    </table>
</body>
<script src="campeonato.js" type="text/javascript"></script>

</html>
