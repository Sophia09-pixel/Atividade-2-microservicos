<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de partida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Cadastro de partida</h2>
    <form id="formPartida">
        <p>Time mandante:</p>
        <input type="text" placeholder="Time mandante" id="timeMandante" />

        <p>Time Visitante:</p>
        <input type="text" placeholder="Time mandante" id="timeVisitante" />

        <p>Campeonato:</p>
        <select id="campeonato">
            <option>Selecione</option>
        </select>

        <p>Data:</p>
        <input type="date" id="dataPartida" placeholder="Selecione">
        <input type="submit" value="cadastrar" />
    </form>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Time mandante</th>
                <th>Time Visitante</th>
                <th>Campeonato</th>
                <th>Data</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tbPartida">
    </table>
</body>
<script src="campeonato.js" type="text/javascript"></script>
<script src="partida.js" type="text/javascript"></script>
</html>
