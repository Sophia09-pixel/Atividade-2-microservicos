<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Time</title>
    <link rel="stylesheet" href="time.css">
</head>

<body>
    <h2>Cadastro de Time</h2>
    <form id="formTime">
        <p>Nome completo do time:</p>
        <input type="text" placeholder="Nome time" id="nomeCompleto" />

        <p>Nome curto:</p>
        <input type="text" placeholder="Nome curto" id="nomeCurto" />

        <input type="submit" value="cadastrar" />
    </form>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Nome completo</th>
                <th>Nome curto</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tbTime">
    </table>
</body>
<script src="time.js" type="text/javascript"></script>

</html>
